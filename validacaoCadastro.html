<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Validação de Formulário</title>
</head>
<body>

    <h2>Validação de Dados</h2>

    <form action="" id="form">
        <label>Nome:</label>
        <input type="text" id="inputNome" placeholder="Digite seu nome completo">


        <label>Idade:</label>
        <input type="number" id="inputIdade" placeholder="Digite sua idade">


        <label>CPF:</label>
        <input type="text" id="inputCpf" placeholder="Digite seu CPF (apenas números)">


        <label>Senha:</label>
        <input type="password" id="inputSenha" placeholder="Digite sua senha">


        <label>Confirmar Senha:</label>
        <input type="password" id="inputConfirmarSenha" placeholder="Confirme sua senha">
        
        <input type="submit" value="submit">
    </form>
    
    <script src="validacaoCadastro.js"></script>
    
</body>
</html>
